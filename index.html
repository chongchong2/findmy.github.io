<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ 페이지</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .faq-item { border-bottom: 1px solid #ccc; margin-bottom: 10px; }
        .faq-question { cursor: pointer; font-weight: bold; padding: 10px; background: #f0f0f0; }
        .faq-answer { display: none; padding: 10px; }
        .faq-answer.open { display: block; }  /* 펼쳐진 상태 */
    </style>
</head>
<body>
    <h1>자주 묻는 질문 (FAQ)</h1>
    <div class="faq-item">
        <div class="faq-question" onclick="toggleAnswer(this)">질문 1: 이건 뭐예요?</div>
        <div class="faq-answer">답변 1: 설명 설명...</div>
    </div>
    <div class="faq-item">
        <div class="faq-question" onclick="toggleAnswer(this)">질문 2: 어떻게 사용하나요?</div>
        <div class="faq-answer">답변 2: 이렇게 하세요...</div>
    </div>
    <!-- 추가 FAQ 항목 여기서 복사해서 붙여넣기 -->
    
    <script>
        function toggleAnswer(element) {
            const answer = element.nextElementSibling;
            answer.classList.toggle('open');
        }
    </script>
</body>
</html>
